<! DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Task</title>
    </head>
     <body>
        <script>
            let data = [
    {Principal: 2500, time: 1.8},
    {Principal: 1000, time: 5},
    {Principal: 3000, time: 1},
    {Principal: 2000, time: 3}
    
];

function interestCalculator(par){
    for( let i= 0; i < par.length; i++ ){
        if (par[i].Principal >= 2500 && par[i].time > 1 && par[i].time < 3){
            par[i].rate = 3;
        }
        else if( par[i].Principal >= 2500 && par[i].time >= 3){
            par[i].rate = 4;
        }
        else if( par[i].Principal < 2500 || par[i].time <= 1){
            par[i].rate =2;
        }
        else{
            par[i].rate = 1;
        }
        
        par[i].interest = par[i].Principal * par[i].rate * par[i].time / 100;
        
    }
    const interestData = [par];
    console.log(interestData);
    return interestData;
    
}
interestCalculator(data);



           
        </script>
     </body>
</html>
