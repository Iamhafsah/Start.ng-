<!DOCTYPE html>

<body>
    <script>
 function myFunction(par){
    let arr = [];
for(let i = 1; i <= par; i++){
    
    if( i%2 == 0 && i%3 == 0 && i%5 ==0){
       arr.push("yu-gi-oh");
    }else if(i%3 == 0 && i%5 == 0){
        arr.push("gi-oh");
    }else if(i%2 == 0&& i%5 == 0){
        arr.push("yu-oh");
    }else if(i%2 == 0 && i%3 ==0){
        arr.push("yu-gi");
    }else if(i%5 == 0){
       arr.push("oh");
    }else if(i%3 == 0){
      arr.push("gi");
    } else if(i%2 == 0){
  arr.push("yu");
    } else{arr.push(i)};
    
}
return arr;

 }
 console.log(myFunction(100));
 console.log(myFunction(20));
 
    </script>
